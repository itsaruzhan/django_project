{% extends 'polls/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
       {% block content %}
       <div class="container">
    <form method="POST" class="post-form" action="/create_clothes" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>Traditional Clothes Details</h3>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Cloth Name:</label>
                <div class="col-sm-4">
                    {{ form.name|as_crispy_field }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Cloth Information:</label>
                <div class="col-sm-4">
                    {{ form.info|as_crispy_field }}
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Cloth image:</label>
                    <div class="col-sm-4">
                        {{ form.picture|as_crispy_field }}
                    </div>
            </div>
           
            <div class="form-group row">
              
                <div class="col-sm-4">
                    <div class="row">
                        <div class="col-3">
                             <p>Enter to Submit:</p>
                        </div>
                        <div class="col-2">
                             <button type="submit" class="btn btn-dark">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form></div>
    {% endblock %}
